<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(string, char) {
            let count = 0
            for (let i = 0; i < string.length; i++) {
                if(string[i]=== char){
                    count++
                }else(
                    console.log("không có kí tự trong chuỗi")
                ) 
            }
        }
        let str = +prompt("nhập một chuỗi ")
        let a = +prompt("nhập kí tự ") 
        name(str,a)   
        console.log(count);
    </script>
</body>
</html>
