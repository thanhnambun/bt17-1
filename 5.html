<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(arr,str) {
             let count=0
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] === str[i]){
                    count++
                }else{
                    console.log(" không tìm được kết quả ");
                }
            }
        }
        let a=[1,2,3,4,5,6,7]
        let b=console.log("nhập chuỗi ksi tự ");
        check(a,b)
        console.log(count);
    </script>
</body>
</html>
